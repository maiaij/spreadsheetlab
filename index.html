<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="js/spreadsheet.js"></script>
  <title>Simple Spreadsheet</title>
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/spreadsheet.css">
</head>

<body>
  <section class="spreadsheet">
    <div class="body">
      <table id="spreadsheet" class="spreadsheet">
        <tr>
            <th>Student ID</th>
            <th id="col1">Asmt 1</th>
            <th id="col2">Asmt 2</th>
            <th id="col3">Asmt 3</th>
        </tr>

        <tr id="row1">
            <th>100000000</th>
            <td>4.5</td>
            <td>3.75</td>
            <td>3.4</td>
        </tr>

        <tr id="row2">
            <th>100000001</th>
            <td>4.25</td>
            <td>4.12</td>
            <td>4.25</td>
        </tr>

        <tr id="row3">
            <th>100000002</th>
            <td>5.0</td>
            <td>4.75</td>
            <td>4.5</td>
        </tr>
      </table>
      
    </div>
  </section>

  <!--
  <section class="footer">

</body>
</html>
